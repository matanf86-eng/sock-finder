<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function SockFinderApp() {
            const [socks, setSocks] = useState([]);
            const [selectedImage, setSelectedImage] = useState(null);
            const [analyzing, setAnalyzing] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [location, setLocation] = useState('');
            const [matchFound, setMatchFound] = useState(null);
            const fileInputRef = useRef(null);

            // Load socks from localStorage on mount
            useEffect(() => {
                loadSocks();
            }, []);

            function loadSocks() {
                try {
                    const stored = localStorage.getItem('socks');
                    if (stored) {
                        setSocks(JSON.parse(stored));
                    }
                } catch (error) {
                    console.log('No stored socks yet');
                }
            }

            function saveSocks(newSocks) {
                try {
                    const dataStr = JSON.stringify(newSocks);
                    const sizeInMB = (new Blob([dataStr]).size / 1024 / 1024).toFixed(2);
                    
                    // Check if approaching storage limit (assuming 5MB limit)
                    if (parseFloat(sizeInMB) > 4.5) {
                        alert(`âš ï¸ ×”××—×¡×•×Ÿ ×›××¢×˜ ××œ× (${sizeInMB}MB ××ª×•×š ~5MB). ××•××œ×¥ ×œ×’×‘×•×ª ×•×œ××—×•×§ ×’×¨×‘×™×™× ×™×©× ×•×ª.`);
                    }
                    
                    localStorage.setItem('socks', dataStr);
                    setSocks(newSocks);
                } catch (error) {
                    console.error('Error saving socks:', error);
                    if (error.name === 'QuotaExceededError' || error.code === 22) {
                        throw new Error('QuotaExceededError');
                    }
                    throw error;
                }
            }

            function getStorageInfo() {
                try {
                    const stored = localStorage.getItem('socks');
                    if (!stored) return { size: 0, count: 0 };
                    
                    const sizeInMB = (new Blob([stored]).size / 1024 / 1024).toFixed(2);
                    const count = JSON.parse(stored).length;
                    return { size: sizeInMB, count };
                } catch {
                    return { size: 0, count: 0 };
                }
            }

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setSelectedImage(e.target.result);
                        analyzeSock(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            }

            function compressImage(base64Data, maxWidth = 400) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = base64Data;
                });
            }

            async function analyzeSock(imageData) {
                setAnalyzing(true);
                setAnalysis(null);

                try {
                    const base64Data = imageData.split(',')[1];
                    
                    // ×§×•×‘×¢ ××ª ×”-URL ×©×œ ×”-API
                    // ×× ×”××ª×¨ ×¨×¥ ×¢×œ Vercel, ×–×” ×™×¢×‘×•×“ ××•×˜×•××˜×™×ª
                    const apiUrl = window.location.hostname === 'localhost' 
                        ? 'http://localhost:3000/api/analyze-sock'
                        : '/api/analyze-sock';
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            image: base64Data
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `×©×’×™××ª ×©×¨×ª: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (!data.analysis) {
                        throw new Error('×ª×©×•×‘×” ×œ× ×ª×§×™× ×” ××”×©×¨×ª');
                    }
                    
                    const analysisText = data.analysis;
                    setAnalysis(analysisText);

                    // Check for matches
                    checkForMatch(analysisText);
                } catch (error) {
                    console.error('Error analyzing sock:', error);
                    let errorMessage = '×©×’×™××” ×‘× ×™×ª×•×— ×”×ª××•× ×”. ';
                    
                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        errorMessage += '×•×•×“× ×©×”×©×¨×ª ×¨×¥ (npm start).';
                    } else if (error.message.includes('429')) {
                        errorMessage += '×™×•×ª×¨ ××“×™ ×‘×§×©×•×ª. × ×¡×” ×©×•×‘ ×‘×¢×•×“ ×“×§×”.';
                    } else if (error.message.includes('401')) {
                        errorMessage += '×‘×¢×™×” ×‘××™××•×ª. ×‘×“×•×§ ××ª ×”-API Key ×‘×©×¨×ª.';
                    } else {
                        errorMessage += error.message || '× ×¡×” ×©×•×‘.';
                    }
                    
                    setAnalysis(errorMessage);
                } finally {
                    setAnalyzing(false);
                }
            }

            function checkForMatch(newAnalysis) {
                const newWords = newAnalysis.toLowerCase().split(/\s+/);
                
                for (const sock of socks) {
                    if (sock.matched) continue;
                    
                    const sockWords = sock.analysis.toLowerCase().split(/\s+/);
                    let matchScore = 0;
                    
                    for (const word of newWords) {
                        if (word.length > 3 && sockWords.includes(word)) {
                            matchScore++;
                        }
                    }
                    
                    if (matchScore > Math.min(newWords.length, sockWords.length) * 0.3) {
                        setMatchFound(sock);
                        return sock;
                    }
                }
                return null;
            }

            async function saveSock() {
                if (!selectedImage || !analysis) return;
                
                if (analysis.includes('×©×’×™××”')) {
                    alert('×œ× × ×™×ª×Ÿ ×œ×©××•×¨ ×’×¨×‘ ×¢× ×©×’×™××ª × ×™×ª×•×—. × ×¡×” ×œ×¦×œ× ×©×•×‘.');
                    return;
                }

                try {
                    // Compress image to save space
                    const compressedImage = await compressImage(selectedImage, 400);
                    
                    const matchedSock = checkForMatch(analysis);
                    
                    const newSock = {
                        id: Date.now(),
                        image: compressedImage, // Save compressed version
                        analysis: analysis,
                        location: location,
                        date: new Date().toISOString(),
                        matched: !!matchedSock
                    };

                    let updatedSocks = [...socks, newSock];

                    if (matchedSock) {
                        updatedSocks = updatedSocks.map(sock => 
                            sock.id === matchedSock.id ? { ...sock, matched: true } : sock
                        );
                    }

                    saveSocks(updatedSocks);
                    resetForm();
                } catch (error) {
                    console.error('Error saving sock:', error);
                    if (error.name === 'QuotaExceededError') {
                        alert('âš ï¸ ×”××—×¡×•×Ÿ ××œ×! ××—×§ ×›××” ×’×¨×‘×™×™× ×™×©× ×•×ª ×›×“×™ ×œ×¤× ×•×ª ××§×•×, ××• ×”×©×ª××© ×‘×›×¤×ª×•×¨ "×’×™×‘×•×™" ×•××– "××—×§ ××ª ×›×œ ×”× ×ª×•× ×™×" ×›×“×™ ×œ×”×ª×—×™×œ ××—×“×©.');
                    } else {
                        alert('×©×’×™××” ×‘×©××™×¨×ª ×”×’×¨×‘. × ×¡×” ×©×•×‘.');
                    }
                }
            }

            function resetForm() {
                setSelectedImage(null);
                setAnalysis(null);
                setLocation('');
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            }

            function deleteSock(sockId, event) {
                event.stopPropagation();
                if (confirm('×‘×˜×•×— ×©××ª×” ×¨×•×¦×” ×œ××—×•×§ ××ª ×”×’×¨×‘ ×”×–×•?')) {
                    const updatedSocks = socks.filter(sock => sock.id !== sockId);
                    saveSocks(updatedSocks);
                }
            }

            function closeMatch() {
                setMatchFound(null);
            }

            function exportData() {
                const dataStr = JSON.stringify(socks, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'sock-finder-backup.json';
                link.click();
                URL.revokeObjectURL(url);
            }

            function clearAllData() {
                if (confirm('×‘×˜×•×— ×©××ª×” ×¨×•×¦×” ×œ××—×•×§ ××ª ×›×œ ×”×’×¨×‘×™×™×? (×œ× × ×™×ª×Ÿ ×œ×‘×˜×œ!)')) {
                    if (confirm('××™×©×•×¨ ××—×¨×•×Ÿ - ×›×œ ×”× ×ª×•× ×™× ×™×™××—×§×•!')) {
                        localStorage.removeItem('socks');
                        setSocks([]);
                        resetForm();
                    }
                }
            }

            function formatDate(isoDate) {
                const date = new Date(isoDate);
                return date.toLocaleDateString('he-IL', { 
                    day: 'numeric', 
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo">ğŸ§¦ğŸ”</div>
                        <h1 className="title">Lost Sock Finder</h1>
                        <p className="subtitle">××¢×¨×›×ª ×—×›××” ×œ× ×™×”×•×œ ×’×¨×‘×™×™× ××‘×•×“×•×ª</p>
                    </div>

                    <div className="main-card">
                        <div 
                            className="upload-section"
                            onClick={() => fileInputRef.current?.click()}
                        >
                            <div className="upload-icon">ğŸ“¸</div>
                            <div className="upload-text">×¦×œ× ××• ×”×¢×œ×” ×ª××•× ×ª ×’×¨×‘</div>
                            <div className="upload-subtext">×œ×—×¥ ×›××Ÿ ×œ×¦×™×œ×•× ××• ×‘×—×™×¨×ª ×ª××•× ×”</div>
                            <input
                                ref={fileInputRef}
                                type="file"
                                accept="image/*"
                                capture="environment"
                                onChange={handleFileSelect}
                            />
                        </div>

                        {selectedImage && (
                            <div className="preview-section">
                                <img src={selectedImage} alt="Sock preview" className="preview-image" />
                                
                                {analyzing && (
                                    <div className="loading">
                                        <div className="spinner"></div>
                                        <p>×× ×ª×— ××ª ×”×’×¨×‘ ×¢× AI...</p>
                                    </div>
                                )}

                                {analysis && !analyzing && (
                                    <>
                                        <div className="analysis-card">
                                            <div className="analysis-title">
                                                <span>ğŸ¤–</span>
                                                <span>× ×™×ª×•×— AI</span>
                                            </div>
                                            <div className="analysis-content">{analysis}</div>
                                        </div>

                                        <input
                                            type="text"
                                            className="location-input"
                                            placeholder="××™×¤×” ×©××ª ××ª ×”×’×¨×‘? (××•×¤×¦×™×•× ×œ×™)"
                                            value={location}
                                            onChange={(e) => setLocation(e.target.value)}
                                        />

                                        <div className="actions-bar">
                                            <button 
                                                className="btn btn-primary"
                                                onClick={saveSock}
                                            >
                                                ğŸ’¾ ×©××•×¨ ×’×¨×‘
                                            </button>
                                            <button 
                                                className="btn btn-secondary"
                                                onClick={resetForm}
                                            >
                                                âœ• ×‘×˜×œ
                                            </button>
                                        </div>
                                    </>
                                )}
                            </div>
                        )}

                        {socks.length > 0 ? (
                            <>
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginTop: '40px', marginBottom: '20px' }}>
                                    <h2 style={{ fontSize: '24px', fontWeight: '600' }}>
                                        ×”×’×¨×‘×™×™× ×©×œ×™ ({socks.length})
                                    </h2>
                                    <div>
                                        <button 
                                            className="btn btn-secondary"
                                            onClick={exportData}
                                            style={{ fontSize: '14px', padding: '8px 16px' }}
                                        >
                                            ğŸ’¾ ×’×™×‘×•×™
                                        </button>
                                    </div>
                                </div>
                                <div className="socks-grid">
                                    {socks.map(sock => (
                                        <div key={sock.id} className="sock-card">
                                            <button 
                                                className="delete-btn"
                                                onClick={(e) => deleteSock(sock.id, e)}
                                            >
                                                ğŸ—‘ï¸
                                            </button>
                                            <img src={sock.image} alt="Sock" className="sock-image" />
                                            <div className="sock-info">
                                                <span className={sock.matched ? 'sock-status status-matched' : 'sock-status status-single'}>
                                                    {sock.matched ? 'âœ“ × ××¦× ×–×•×’!' : 'â³ ××—×¤×© ×–×•×’'}
